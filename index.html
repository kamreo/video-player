<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Video player</h1>

    <video src="videos/video.mp4" id="video" class="screen" poster="img/poster.png"></video>

    <div class="controls">
        <button class="btn" id="start">
            <i class="fa fa-play-circle fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop-circle fa-2x"></i>
        </button>
        <input type="range" name=" " id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
        <button class="btn" id="fullscreen">
            <i class="fa fa-expand fa-2x"></i>
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
